<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement de Caution</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Test de Paiement de Caution</h1>
  <form id="payment-form">
    <div id="card-element"></div>
    <input type="hidden" id="amount" value="5000">
    <input type="hidden" id="currency" value="eur">
    <input type="hidden" id="email" value="fpelleg@gmail.com">
    <input type="hidden" id="reservationId" value="res_12345">
    <input type="hidden" id="clientConsent" value="true">
    <input type="hidden" id="reservationDuration" value="14">
    <button type="submit">Payer la Caution</button>
  </form>
  <button id="cancel-button" style="display: none;">Annuler la Caution</button>
  <div id="error-message" style="color: red;"></div>
  <script>
    const stripe = Stripe(process.env.STRIPE_NEW_SECRET_KEY);
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    let paymentIntentId = null;

    document.getElementById('payment-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      alert('Form submitted');  // Alert for form submission
      
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      const email = document.getElementById('email').value;
      const reservationId = document.getElementById('reservationId').value;
      const clientConsent = document.getElementById('clientConsent').value;
      const reservationDuration = document.getElementById('reservationDuration').value;
      console.log('Form data:', { amount, currency, email, reservationId, clientConsent, reservationDuration });
      
      try {
        const response = await fetch('/.netlify/functions/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, currency, email, reservationId, clientConsent, reservationDuration })
        });

        console.log('Response status:', response.status);

        const result = await response.json();
        console.log('Result:', result);

        if (response.ok) {
          const { clientSecret, id } = result;
          paymentIntentId = id; // Store the PaymentIntent ID
          const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
              card: cardElement,
              billing_details: {
                name: 'Jenny Rosen',
              },
            },
          });

          if (error) {
            console.log('Payment error:', error);
            document.getElementById('error-message').textContent = error.message;
          } else if (paymentIntent.status === 'requires_capture') {
            console.log('PaymentIntent status:', paymentIntent.status);
            document.getElementById('cancel-button').style.display = 'block';
            window.location.href = 'https://musical-mousse-b4388f.netlify.app/success.html';
          }
        } else {
          console.log('Server error:', result.error);
          document.getElementById('error-message').textContent = result.error;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('error-message').textContent = 'Une erreur s\'est produite';
      }
    });

    document.getElementById('cancel-button').addEventListener('click', async () => {
      if (!paymentIntentId) {
        return;
      }
      
      try {
        const response = await fetch('/.netlify/functions/cancel-authorization', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paymentIntentId })
        });

        const result = await response.json();
        console.log('Cancel result:', result);

        if (response.ok) {
          alert('Caution annulée avec succès');
          document.getElementById('cancel-button').style.display = 'none';
        } else {
          document.getElementById('error-message').textContent = result.error;
        }
      } catch (error) {
        console.error('Cancel error:', error);
        document.getElementById('error-message').textContent = 'Une erreur s\'est produite';
      }
    });
  </script>
</body>
</html>
