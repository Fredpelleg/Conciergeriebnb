<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement de Caution</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Test de Paiement de Caution</h1>
  <form id="payment-form">
    <div id="card-element"></div>
    <input type="hidden" id="amount" value="5000">
    <input type="hidden" id="currency" value="eur">
    <input type="hidden" id="email" value="fpelleg@gmail.com">
    <input type="hidden" id="reservationId" value="res_12345">
    <input type="hidden" id="clientConsent" value="true">
    <input type="hidden" id="reservationDuration" value="14">
    <button type="submit">Payer la Caution</button>
  </form>
  <div id="error-message" style="color: red;"></div>
  <script>
    const stripe = Stripe('pk_live_51HyIanFP8glmTVRLH2JzmVnBiQgh8Vne7pJL4QqvAx7i4cnsWK5WLmGAMR2wJTXeGPjj99A22RTP9vJymXRFP2aK00rlHL7yVK');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    document.getElementById('payment-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      alert('Formulaire soumis');

      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      const email = document.getElementById('email').value;
      const reservationId = document.getElementById('reservationId').value;
      const clientConsent = document.getElementById('clientConsent').value;
      const reservationDuration = document.getElementById('reservationDuration').value;
      console.log('Données du formulaire:', { amount, currency, email, reservationId, clientConsent, reservationDuration });

      try {
        const response = await fetch('/.netlify/functions/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, currency, email, reservationId, clientConsent, reservationDuration })
        });

        console.log('Statut de la réponse:', response.status);

        const result = await response.json();
        console.log('Résultat:', result);

        if (response.ok) {
          const { clientSecret, id } = result;
          const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
              card: cardElement,
              billing_details: {
                name: 'Jenny Rosen',
              },
            },
          });

          if (error) {
            console.log('Erreur de paiement:', error);
            document.getElementById('error-message').textContent = error.message;
          } else if (paymentIntent.status === 'requires_capture') {
            console.log('Statut du PaymentIntent:', paymentIntent.status);
            window.location.href = '/success.html';
          }
        } else {
          console.log('Erreur du serveur:', result.error);
          document.getElementById('error-message').textContent = result.error;
        }
      } catch (error) {
        console.error('Erreur de Fetch:', error);
        document.getElementById('error-message').textContent = 'Une erreur s\'est produite';
      }
    });
  </script>
</body>
</html>
